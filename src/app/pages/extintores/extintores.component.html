<div class="container">
    <h1>Extintores</h1>
    <div class="extintor-toolbar" style="display: flex; justify-content: space-between; align-items: center;">
        <mat-form-field appearance="outline" class="busqueda-form" style="flex: 1; margin-right: 16px;">
            <mat-label>üîç Buscar extintor</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Tipo, ubicaci√≥n...">
        </mat-form-field>
        <button mat-raised-button class="btn-crear" (click)="crearExtintor()" style="margin-bottom: 10px;">
            <mat-icon>add</mat-icon>
            Nuevo Extintor
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id_extintor">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id_extintor}} </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>

        <ng-container matColumnDef="capacidad">
            <th mat-header-cell *matHeaderCellDef> Capacidad </th>
            <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
        </ng-container>

        <ng-container matColumnDef="ubicacion">
            <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_instalacion">
            <th mat-header-cell *matHeaderCellDef> Instalaci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_instalacion | date}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_vencimiento">
            <th mat-header-cell *matHeaderCellDef> Vencimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_vencimiento | date}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="btn-editar" (click)="editarExtintor(element.id_extintor)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button class="btn-eliminar" (click)="eliminarExtintor(element.id_extintor)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
