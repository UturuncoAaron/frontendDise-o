<mat-dialog-content class="dialog-card">

    <!-- Cabecera -->
    <header class="header">
        <mat-icon class="header__icon" color="primary">build</mat-icon>
        <h2 class="header__title">Editar Mantenimiento</h2>
    </header>

    <form [formGroup]="mantenimientoForm" (ngSubmit)="onSubmit()" class="form">

        <div class="form-grid">
            <mat-form-field appearance="outline">
                <mat-label>Fecha</mat-label>
                <mat-icon matPrefix>event</mat-icon>
                <input matInput type="date" formControlName="fecha" />
            </mat-form-field>

            <!-- Extintor con ícono -->
            <mat-form-field appearance="outline">
                <mat-label>Extintor</mat-label>
                <mat-icon matPrefix>local_fire_department</mat-icon>
                <mat-select formControlName="extintor_id">
                    <mat-option *ngFor="let extintor of extintores" [value]="extintor.id_extintor"
                        style="background-color: white;">
                        {{ extintor.tipo }} - {{ extintor.ubicacion }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Usuario con ícono -->
            <mat-form-field appearance="outline">
                <mat-label>Usuario</mat-label>
                <mat-icon matPrefix>person</mat-icon>
                <mat-select formControlName="usuario_id">
                    <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id_usuario"
                        style="background-color: white;">
                        {{ usuario.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>
        <mat-form-field appearance="outline" class="textarea-full">
            <mat-label>Descripción</mat-label>
            <mat-icon matPrefix>description</mat-icon>
            <textarea matInput formControlName="descripcion" placeholder="Detalle del mantenimiento..."></textarea>
        </mat-form-field>
        <mat-dialog-actions align="end" class="buttons">
            <button mat-button mat-dialog-close>Cancelar</button>
            <button mat-flat-button class="btn-negro" type="submit" [disabled]="mantenimientoForm.invalid">
                Guardar
            </button>
        </mat-dialog-actions>

    </form>

</mat-dialog-content>
