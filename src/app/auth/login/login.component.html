<div class="login-container">
    <mat-card class="login-card">
        <div class="icon-container">
            <img src="Logo.webp" alt="">
            <h2>Ingreso Seguro</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Correo</mat-label>
                <input matInput formControlName="correo" placeholder="Ingrese su correo" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="contraseña" />
                <button mat-icon-button matSuffix type="button" (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>

            <button mat-raised-button color="primary" class="login-btn" type="submit">Iniciar Sesión</button>
        </form>
    </mat-card>
</div>
